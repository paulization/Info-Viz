<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font-family: helvetica, sans-serif;
    color: #4A4A4A;
  }

  .axis text {
    font: 10px sans-serif;
  }

  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .path-line {
    fill: none;
    stroke: yellow;
    stroke-width: 1.5px;
  }

  svg {
    background: #f0f0f0;
  }

  .bar--positive {
    fill: steelblue;
  }

  .bar--negative {
    fill: darkorange;
  }

  .counties :hover {
    fill: yellow;
  }

  .counties {
    fill: lightgrey;
  }

  .county-borders {
    fill: none;
    stroke: white;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  .county-borders-weather {
    fill: none;
    stroke: black;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  .map svg {
    width: 960px;
    height: 600px;
    background-color: #0F142E;
  }

  .extreme-weather-options button {
    width: 75px;
    height: 25px;
    border-radius: 5px;
  }

</style>

    function drawMap(extremeweathertype) {

      if (extremeweathertype != "All")
        d3.selectAll("g.counties").remove();
      d3.json("finaldataset.json", function(data) {
        d3.json("map.json", function(error, us) {
          if (error) throw error;

          //console.log(us.objects.counties.geometries);

          svg1.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("d", path)
            .on("click", function(d) {
              if (d.id.startsWith("0"))
                geoid = d.id.substring(1, d.id.length);
              else
                geoid = d.id;
              if (data[geoid] != undefined) {

                d3.select("#county text").remove();
                d3.select("#population text").remove();

                d3.select("#county")
                  .append("text")
                  .text(data[geoid]["County"]);

                d3.select("#population")
                  .append("text")
                  .text(data[geoid]["TotalPopulation"]);

                // console.log(data[geoid]);
                var selected_county_data = [];
                data[geoid]["Oppose_CO2limits"] = 100 - data[geoid]["CO2limits"];
                data[geoid]["Oppose_regulate"] = 100 - data[geoid]["regulate"];
                data[geoid]["Oppose_fundrenewables"] = 100 - data[geoid]["fundrenewables"];
                data[geoid]["Other_Parties2016"] = 100 - data[geoid]["Republicans2016"] - data[geoid]["Democrats2016"];

                selected_county_data.push(data[geoid]);

                console.log(selected_county_data);

                initStackedBarChart.draw({
                  data: selected_county_data,
                  key: key0,
                  element: 'stacked-bar-1'
                });
                initStackedBarChart.draw({
                  data: selected_county_data,
                  key: key1,
                  element: 'stacked-bar-2'
                });

                initStackedBarChart.draw({
                  data: selected_county_data,
                  key: key2,
                  element: 'stacked-bar-3'
                });

                initStackedBarChart.draw({
                  data: selected_county_data,
                  key: key3,
                  element: 'stacked-bar-4'
                });

                createNegativePositiveBar(data[geoid]);

                //createScatterplot 1-

              }
            })
            .attr("fill", function(d) {

              if (d.id.startsWith("0"))
                geoid = d.id.substring(1, d.id.length);
              else
                geoid = d.id;

              if (data[geoid] != undefined) {
                if (data[geoid]["Outlier"] === "Dem")
                  return "blue";

                if (data[geoid]["Outlier"] === "Rep")
                  return "red";
              }
            })
            .attr("stroke", function(d) {
              if (d.id.startsWith("0"))
                geoid = d.id.substring(1, d.id.length);
              else
                geoid = d.id;

              if (data[geoid] != undefined) {
                var highlightBorder = "#FF5100";
                if (extremeweathertype == "All") {
                  if (data[geoid][extremeweathertype] >= 25) {
                    // console.log(data[geoid]["All"]);
                    return highlightBorder ;
                  }
                } else if (extremeweathertype == "Drought") {
                  if (data[geoid][extremeweathertype] >= 15)
                    return highlightBorder ;
                } else if (extremeweathertype == "Winter") {
                  if (data[geoid][extremeweathertype] >= 5)
                    return highlightBorder ;
                } else if (extremeweathertype == "Flood") {
                  if (data[geoid][extremeweathertype] >= 15)
                    return highlightBorder ;
                } else if (extremeweathertype == "Heat") {
                  if (data[geoid][extremeweathertype] >= 5)
                    return highlightBorder ;
                } else if (extremeweathertype == "Rain") {
                  if (data[geoid][extremeweathertype] >= 5)
                    return highlightBorder ;
                }
              }
              return "none";
            })
            .attr("strokeWidth", "0.5px")
            .attr("strokeLinecap", "round")
            .attr("strokeLinejoin", "round");
        });
      });
    }

    var initStackedBarChart = {
      draw: function(config) {
        me = this,
          domEle = config.element,
          d3.select("#" + domEle + " svg").remove();
        stackKey = config.key,
          data = config.data,
          margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
          },
          parseDate = d3.timeParse("%m/%Y"),
          width = 960 - margin.left - margin.right,
          height = 100 - margin.top - margin.bottom,
          xScale = d3.scaleLinear().rangeRound([0, width]),
          yScale = d3.scaleBand().rangeRound([height, 0]).padding(0.1),
          color = d3.scaleOrdinal(d3.schemeCategory20),
          xAxis = d3.axisBottom(xScale),
          yAxis = d3.axisLeft(yScale).tickFormat(d3.timeFormat("%b")),
          svg = d3.select("#" + domEle).append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var stack = d3.stack()
          .keys(stackKey)
          /*.order(d3.stackOrder)*/
          .offset(d3.stackOffsetNone);

        var layers = stack(data);
        data.sort(function(a, b) {
          return b.total - a.total;
        });
        yScale.domain(data.map(function(d) {
          return parseDate(d.date);
        }));
        xScale.domain([0, 100]);


        var layer = svg.selectAll(".layer")
          .data(layers)
          .enter().append("g")
          .attr("class", "layer")
          .style("fill", function(d, i) {
            return color(i);
          });

        layer.selectAll("rect")
          .data(function(d) {
            return d;
          })
          .enter().append("rect")
          .attr("y", function(d) {
            return yScale(parseDate(d.data.date));
          })
          .attr("x", function(d) {
            return xScale(d[0]);
          })
          .attr("height", 10)
          .attr("width", function(d) {
            return xScale(d[1]) - xScale(d[0])
          });

        svg.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + (height + 5) + ")")
          .call(xAxis);

        // svg.append("g")
        // .attr("class", "axis axis--y")
        // .attr("transform", "translate(0,0)")
        // .call(yAxis);
      }
    }

    function createNegativePositiveBar(selected_county_data) {

      d3.select("#positive-negative-bar svg").remove();

      var margin = {
          top: 30,
          right: 10,
          bottom: 50,
          left: 50
        },
        width = 500,
        height = 300;

      var data = [{
          value: selected_county_data["All"],
          dataset: "All"
        },
        {
          value: selected_county_data["Heat"],
          dataset: "Heat"
        },
        {
          value: selected_county_data["Drought"],
          dataset: "Drought"
        },
        {
          value: selected_county_data["Rain"],
          dataset: "Rain"
        },
        {
          value: selected_county_data["Flood"],
          dataset: "Flood"
        },
        {
          value: selected_county_data["Winter"],
          dataset: "Winter"
        },
      ];

      // Add svg to
      var svg = d3.select("#positive-negative-bar").append('svg').attr('width', width + margin.left + margin.right).attr('height', height + margin.top + margin.bottom).append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      // set the ranges
      var y = d3.scaleBand()
        .range([height, 0])
        .padding(0.1);

      var x = d3.scaleLinear()
        .range([0, width]);

      // Scale the range of the data in the domains
      x.domain([-70, 70]);
      y.domain(data.map(function(d) {
        return d.dataset;
      }));

      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", function(d) {
          return "bar bar--" + (d.value < 0 ? "negative" : "positive");
        })
        .attr("x", function(d) {
          return x(Math.min(0, d.value));
        })
        .attr("y", function(d) {
          return y(d.dataset);
        })
        .attr("width", function(d) {
          return Math.abs(x(d.value) - x(0));
        })
        .attr("height", y.bandwidth());

      // add the x Axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // add the y Axis
      let yAxisGroup = svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + x(0) + ",0)")
        .call(d3.axisRight(y));
      yAxisGroup.selectAll('.tick')
        .data(data)
        .select('text')
        .attr('x', function(d, i) {
          return d.value < 0 ? 9 : -9
        })
        .style('text-anchor', function(d, i) {
          return d.value < 0 ? 'start' : 'end'
        })
    }
